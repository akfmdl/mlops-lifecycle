name: Auto Release by Pull Request

on:
  push:
    branches:
      - test

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Auto Release
        id: release
        uses: akfmdl/github-actions-workflows/actions/auto-release-custom-versioning@main
