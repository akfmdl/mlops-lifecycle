name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - "dags/Dockerfile"
      - "dags/requirements.txt"

env:
  HARBOR_REGISTRY: harbor-core.mlops-platform.svc.cluster.local
  HARBOR_USERNAME: admin
  HARBOR_PASSWORD: admin
  IMAGE_NAME: mlops-lifecycle/airflow-dags

jobs:
  build-and-push:
    runs-on: mlops-lifecycle-runner-scale-set
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build & push Docker image
        with:
          image: "${{ env.IMAGE_NAME }}"
          tags: ${{ github.sha }}, latest
          registry: "${{ env.HARBOR_REGISTRY }}"
          directory: ./dags
          dockerfile: ./dags/Dockerfile
          username: ${{ env.HARBOR_USERNAME }}
          password: ${{ env.HARBOR_PASSWORD }}

      - name: Install yq
        run: |
          echo "Installing yq..."
          mkdir -p $HOME/bin
          curl -L https://github.com/mikefarah/yq/releases/download/v4.34.1/yq_linux_amd64 -o $HOME/bin/yq
          chmod +x $HOME/bin/yq
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Update K8S_DAG_IMAGE in values.yaml
        run: |
          # Find and update the K8S_DAG_IMAGE in the airflow.env array
          NEW_IMAGE="${{ env.HARBOR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          yq e -i ".airflow.env[] |= select(.name == \"K8S_DAG_IMAGE\").value = \"$NEW_IMAGE\"" charts/mlops-platform/values.yaml

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit and push changes
        run: |
          git add charts/mlops-platform/values.yaml
          git commit -m "Update K8S_DAG_IMAGE to ${{ github.sha }}"
          git push
