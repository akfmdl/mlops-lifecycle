# Default values for api server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
service:
  enabled: true
  name: ""
  type: NodePort
  port: 80
  nodePort: 31615
virtualService:
  enabled: false
  prefix: ""
ingress:
  enabled: false
  ingressClassName: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx-dev
  # cert-manager.io/cluster-issuer: letsencrypt-dev
  # nginx.ingress.kubernetes.io/rewrite-target: /
  path: /
  pathType: Prefix
  hosts: []
  tls: []
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
pvc:
  enabled: false
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  volumeMode: Filesystem
deployment:
  initContainer:
    enabled: false
    image: ""
    args: ""
    securityContext: {}
    extraVolumeMounts: []
  image: goranidocker/fastapi:v4
  # Extra annotations to add to the deployment
  annotations: {}
  # Extra Volume Mounts variabels to add to the deployment
  extraVolumeMounts: []
  # Extra Volume variabels to add to the deployment
  extraVolumes: []
  # Command to run instead of default entrypoint
  args: "uvicorn main:app --host 0.0.0.0 --port 80"
  # Internal port to expose
  containerPort: 80
  # Liveness and readiness probes routes
  healthCheckPath: /health
  # Liveness and readiness probes initial delay
  initialDelaySeconds: 30
  # Resources to request and limit
  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  # Environment to use in pod
  env:
    - name: MODEL_NAMESPACE
      value: "mlops-platform"
    - name: SERVICE_PORT
      value: "31615"
    - name: OTLP_GRPC_ENDPOINT
      value: "http://tempo.mlops-platform.svc.cluster.local:4317"
    - name: ONNX_MODEL_TRITON_URL
      value: "onnx-model.mlops-platform.svc.cluster.local:8000"
  # Environment from secret to use in pod
  envSecretName: ""
  # Security context to add to the container
  securityContext: {}
rbac:
  enabled: true
