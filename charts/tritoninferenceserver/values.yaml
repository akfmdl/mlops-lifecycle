# https://artifacthub.io/packages/helm/gpu-operator/tritoninferenceserver

# https://github.com/kubernetes/git-sync
gitSync:
  enabled: true
  image:
    imageName: registry.k8s.io/git-sync/git-sync:v4.3.0
  subPath: model_repository
  env:
    - name: GITSYNC_REPO
      value: "https://github.com/akfmdl/mlops-lifecycle.git"
    - name: GITSYNC_REF
      value: "main"
   
tritonServers:
  - name: yolov11n-onnx
    model:
      name: python_model
      repository: /git/mlops-lifecycle.git/model_repository
    replicas: 1
    image:
      imageName: goranidocker/tritonserver:python-v1
      pullPolicy: IfNotPresent
    resources:
      requests:
        cpu: "1"
        memory: "2Gi"
      limits:
        cpu: "2"
        memory: "4Gi"
    service:
      type: NodePort
    env:
      - name: MLFLOW_TRACKING_URI
        value: "http://mlflow-tracking.mlops-platform.svc.cluster.local:80"
      - name: MLFLOW_MODEL_NAME
        value: "yolo11n"
      - name: MLFLOW_MODEL_VERSION
        value: "1"
      - name: CUDA_VISIBLE_DEVICES
        value: ""  # Disable CUDA to force CPU usage
